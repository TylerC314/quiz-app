<!DOCTYPE html>

<head lang="en">
    <meta charset="utf-8">
    <title>Star Wars Quiz</title>
    <meta name="description" content="Test your Star Wars Knowledge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main class="container">
        <header>
            <h1>Star Wars Quiz</h1>
        </header>
        <section class="progress-box">
            <p>Question Number <span class="question-number">1</span> / 5</p>
            <p>Number Correct: <span class="questions-correct">0</span></p>
        </section>
        <section class="begin-quiz-box">
            <p>Press start to begin the quiz!</p>
            <button class="start-button">Start</button>
        </section>
        <section class="determine-answer-box hidden">
        </section>
        <section class="question-box hidden">
        </section>
        <section class= "score-screen hidden">
            <p>You got <span class="questions-correct">[score]</span> out of 5 correct!</p>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
